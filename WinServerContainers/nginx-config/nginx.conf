# C:\nginx\conf\nginx.conf

worker_processes auto;

events {
    worker_connections 50000;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 60;
    types_hash_max_size 2048;

    client_max_body_size 250M;
    client_body_buffer_size 512k;
    client_body_timeout 300s;
    reset_timedout_connection on;

    log_not_found off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;
    error_log  logs/error.log notice;

    gzip on;
    gzip_disable msie6;
    gzip_vary on;
    gzip_comp_level 3;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/ld+json
        image/svg+xml
        image/x-icon
        font/opentype;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    upstream profisee_upstream {
        server 127.0.0.1:18080;
        keepalive 32;
    }

    # Always redirect 80 -> 443
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        # Script copies PEMs here (required)
        ssl_certificate     c:/nginx/conf/certs/site.crt;
        ssl_certificate_key c:/nginx/conf/certs/site.key;

        location = /healthz {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_http_version 1.1;

            proxy_set_header Host                $host;
            proxy_set_header X-Real-IP           $remote_addr;
            proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto   https;
            proxy_set_header X-Forwarded-Host    $host;
            proxy_set_header X-Forwarded-Port    443;

            proxy_set_header Upgrade             $http_upgrade;
            proxy_set_header Connection          $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_send_timeout    600s;
            proxy_read_timeout    600s;

            proxy_buffering off;
            proxy_request_buffering off;

            proxy_pass http://profisee_upstream;
        }
    }
}