{{- if .Values.profiseeRunTime.deployIngressRule }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profisee-ingress
  annotations:
    nginx.org/client-max-body-size: "0"
    nginx.org/proxy-buffering: "off"
    nginx.org/proxy-buffers: "32 512k"
    nginx.org/proxy-buffer-size: "512k"
    nginx.org/proxy-busy-buffers-size: "512k"
    nginx.org/proxy-connect-timeout: "5400s"
    nginx.org/proxy-read-timeout: "5400s"
    nginx.org/proxy-send-timeout: "5400s"
    nginx.org/server-snippets: |
      client_body_buffer_size 512k;
      client_header_buffer_size 512k;
      large_client_header_buffers 32 512k;
      proxy_request_buffering off;
      proxy_next_upstream off;
    {{- if .Values.profiseeRunTime.useLetsEncrypt }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end }}

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{.Values.profiseeRunTime.externalDnsName}}
    secretName: profisee-tls-ingress
  rules:
  - host: {{.Values.profiseeRunTime.externalDnsName}}
    http:
      paths:
      {{- if .Values.profiseeRunTime.isPaaS }}
      - path: /
      {{- else }}
      - path: /{{.Values.profiseeRunTime.webAppName}}
      {{- end }}
        pathType: Prefix
        backend:
          service:
            name: profisee-service
            port:
              number: 80
{{- end }}

